{% extends 'main.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online School</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h2 class="btn-info">LOGIN PAGE</h2>
<section class="card p-3 mb-2 text-bg-info ">
    <h5 class=" card text-bg-info">Sunnydale</h5>
    
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- Image -->
            <img src="/static/images/360_F_92137489_WcFLYymmS6Lqxntkc5R3I5CniQ6Jb9Sy.jpg" alt="Image" class="img-fluid"  style="height:250px; margin-left:-15px;">
        </div>
        <div class="col-md-6">
            <!-- Form -->
            <form>
                <!-- Form elements go here -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <label for="inputPassword5" class="form-label">Password</label>
                  <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                  <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                  </div>
                  <input class="btn btn-primary" type="submit" value="Login">
                  <input class="btn btn-primary" type="submit" value="Cancel">    
                  
            </form>
        </div>
    </div>
</div>
</section>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
